<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 64" class="monkacraft-logo">
  <defs>
    <!-- Neon green glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feFlood flood-color="#00ff88" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Stronger glow for animation pulse -->
    <filter id="glow-strong" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00ff88" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Blue glow for Craft -->
    <filter id="glow-blue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pickaxe icon (left side) -->
  <g class="logo-pickaxe" filter="url(#glow)" transform="translate(4, 8)">
    <!-- Handle -->
    <rect x="18" y="18" width="4" height="24" rx="1" fill="#8B6914" transform="rotate(-45, 20, 30)"/>
    <!-- Head -->
    <path d="M6 4 L10 0 L14 0 L18 4 L18 8 L14 8 L14 12 L10 12 L10 8 L6 8 Z" fill="#00ff88"/>
    <!-- Head highlight -->
    <rect x="8" y="2" width="4" height="4" fill="#33ffaa" opacity="0.6"/>
  </g>

  <!-- "MONKA" in blocky pixel-style letters -->
  <g class="logo-monka" filter="url(#glow)">
    <!-- M -->
    <g fill="#00ff88" transform="translate(46, 8)">
      <rect x="0" y="0" width="6" height="36"/>
      <rect x="6" y="6" width="6" height="6"/>
      <rect x="12" y="12" width="6" height="6"/>
      <rect x="18" y="6" width="6" height="6"/>
      <rect x="24" y="0" width="6" height="36"/>
    </g>
    <!-- O -->
    <g fill="#00ff88" transform="translate(82, 8)">
      <rect x="6" y="0" width="18" height="6"/>
      <rect x="0" y="6" width="6" height="24"/>
      <rect x="24" y="6" width="6" height="24"/>
      <rect x="6" y="30" width="18" height="6"/>
    </g>
    <!-- N -->
    <g fill="#00ff88" transform="translate(116, 8)">
      <rect x="0" y="0" width="6" height="36"/>
      <rect x="6" y="6" width="6" height="6"/>
      <rect x="12" y="12" width="6" height="6"/>
      <rect x="18" y="18" width="6" height="6"/>
      <rect x="24" y="0" width="6" height="36"/>
    </g>
    <!-- K -->
    <g fill="#00ff88" transform="translate(150, 8)">
      <rect x="0" y="0" width="6" height="36"/>
      <rect x="6" y="12" width="6" height="6"/>
      <rect x="12" y="6" width="6" height="6"/>
      <rect x="12" y="18" width="6" height="6"/>
      <rect x="18" y="0" width="6" height="6"/>
      <rect x="18" y="24" width="6" height="6"/>
      <rect x="24" y="30" width="6" height="6"/>
    </g>
    <!-- A -->
    <g fill="#00ff88" transform="translate(180, 8)">
      <rect x="6" y="0" width="18" height="6"/>
      <rect x="0" y="6" width="6" height="30"/>
      <rect x="24" y="6" width="6" height="30"/>
      <rect x="6" y="18" width="18" height="6"/>
    </g>

    <!-- Glow pulse animation on MONKA -->
    <animate attributeName="filter" values="url(#glow);url(#glow-strong);url(#glow)" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- "CRAFT" in smooth rounded letters (Roblox style) -->
  <g class="logo-craft" filter="url(#glow-blue)" transform="translate(214, 12)">
    <text
      x="0"
      y="30"
      font-family="'Nunito', 'Arial Rounded MT Bold', sans-serif"
      font-size="34"
      font-weight="700"
      fill="#00d4ff"
      letter-spacing="3"
    >CRAFT</text>

    <!-- Animated opacity shimmer on CRAFT -->
    <animate attributeName="opacity" values="1;0.85;1" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Game controller icon (right side) -->
  <g class="logo-controller" filter="url(#glow-blue)" transform="translate(310, 12)">
    <!-- Controller body -->
    <rect x="0" y="8" width="24" height="16" rx="6" fill="#00d4ff"/>
    <!-- Grips -->
    <rect x="-2" y="16" width="8" height="14" rx="4" fill="#00d4ff"/>
    <rect x="18" y="16" width="8" height="14" rx="4" fill="#00d4ff"/>
    <!-- D-pad -->
    <rect x="5" y="12" width="2" height="8" rx="0.5" fill="#0a0a1a"/>
    <rect x="3" y="14" width="6" height="2" rx="0.5" fill="#0a0a1a"/>
    <!-- Buttons -->
    <circle cx="17" cy="13" r="1.5" fill="#ff3388"/>
    <circle cx="20" cy="16" r="1.5" fill="#00ff88"/>
    <circle cx="17" cy="19" r="1.5" fill="#ff8800"/>
    <circle cx="14" cy="16" r="1.5" fill="#0a0a1a"/>

    <!-- Float animation on controller -->
    <animateTransform attributeName="transform" type="translate" values="310,12;310,9;310,12" dur="2.5s" repeatCount="indefinite"/>
  </g>
</svg>
